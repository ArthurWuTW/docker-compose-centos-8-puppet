version: '3'
services:
  puppet-master: #service name
    build: 
      context: image/puppet-server
    hostname: PeppetServer
    privileged: true
    extra_hosts:
      - "Puppet-Server:127.0.0.1"
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup
      - ${HOME_DIR}/Desktop:/dlata/mount_desktop
  
  puppet-db:
    build:
      context: image/puppet-db
    privileged: true
  
  puppet-slave1: 
    build: 
      context: image/puppet-agent
    privileged: true

  postgres-db:
    build:
      context: image/postgres-db
    privileged: true
  
# puppet db, puppet board
